<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>login</h3>
    <form (ngSubmit)="login()" >
        <p class="alert alert-danger" *ngIf="isValid">{{errorMessage}}</p>
    <div class="form-group">
        <label>Username</label><br>
        <input type="text" [(ngModel)]="username" name="usname" #usname="ngModel">
    </div>
    <div class="form-group">
        <label>Password</label><br>
        <input type="password"  [(ngModel)]="password" name="pwd" #pwd="ngModel">
    </div>
  <div class="form-group">
      <button class="btn btn-success">Login</button>
  </div>
  </form>
</body>
</html>
